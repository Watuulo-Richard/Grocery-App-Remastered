<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="container">
        <nav>
            <div class="left-navSection">
                <i class="fa-solid fa-bars"></i>
                <a href="#" class="Logo">
                    <img src="./Images/Logo.png" alt="">
                    <p>Gromuse</p>
                </a>
            </div>
            <div class="center-navSection">
                <div class="search-container">
                    <input type="text" placeholder="Search for Grocery, Stores, Vegetable or Meat...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="right-navSection">
                <i class="fa-solid fa-bolt"></i>
                <p>Order now and get it within 15 mins!</p>
                <button type="button" class="cart-bg">
                    <i class="fa-solid fa-cart-arrow-down"></i>
                </button>
                <div class="profile-bg">
                    <a href="#" class="profile">
                        <i class="fa-solid fa-user"></i>
                    </a> 
                </div>
            </div>
        </nav>
    </main>
    <script src="./app.js"></script>
</body>
</html>
